<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Ad for {{ campaign.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Request Ad for {{ campaign.name }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="requirements">Requirements:</label>
                <textarea name="requirements" id="requirements" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment_amount">Payment Amount:</label>
                <input type="number" step="0.01" name="payment_amount" id="payment_amount" required>
            </div>
            <button type="submit">Request Ad</button>
        </form>
    </div>
</body>
</html>
