<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Requests for {{ campaign.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            white-space: nowrap;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ad Requests for Campaign: {{ campaign.name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Influencer Name</th>
                    <th>Requirements</th>
                    <th>Payment Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for ad_request in ad_requests %}
                    <tr>
                        <td>{{ ad_request.influencer.username }}</td>
                        <td>{{ ad_request.requirements }}</td>
                        <td>${{ ad_request.payment_amount }}</td>
                        <td>{{ ad_request.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
