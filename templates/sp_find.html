<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Influencers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .search-box {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Influencers</h2>
        <form method="GET" action="{{ url_for('sp_find') }}">
            <div class="form-group">

                <div class="search-box">
                    <label for="search">Search:</label>
                    <input type="text" name="search" id="search" value="{{ search_query }}" placeholder="Search influencers..." onkeypress="if(event.keyCode==13){this.form.submit();}">
                </div>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Industry</th>
                    <th>Platform</th>
                    <th>Followers</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for influencer in influencers %}
                    <tr>
                        <td>{{ influencer.name }}</td>
                        <td>{{ influencer.username }}</td>
                        <td>{{ influencer.email }}</td>
                        <td>{{ influencer.industry }}</td>
                        <td>{{ influencer.platform }}</td>
                        <td>{{ influencer.followers }}</td>
                        <td>
                            <a href="{{ url_for('ad_request', influencer_id=influencer.id) }}" class="button">Send Ad Request</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
