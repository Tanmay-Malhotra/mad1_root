<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Dashboard</title>
    <style>
        /* Add some basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        nav .left {
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a.active {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="left">Sponsor @ SPOC</div>
        <ul>
            <li><a href="{{ url_for('sp_home') }}" class="active">Profile</a></li>
            <li><a href="{{ url_for('campaigns') }}">Campaigns</a></li>
            <li><a href="{{ url_for('sp_find') }}">Find</a></li>
            <li><a href="{{ url_for('sp_logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome, {{sponsor.username}}</h1>
        <h1>Great Companies are powered by great Campaigns on SPOC !</h1>
        <!-- Add more content here -->
    </div>
</body>
</html>
