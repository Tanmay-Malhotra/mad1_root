<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiate Ad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            white-space: nowrap;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Negotiate Ad Request for Campaign: {{ ad_request.campaign.name }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="new_requirements">Requirements:</label>
                <textarea name="new_requirements" required>{{ ad_request.requirements }}</textarea>
            </div>
            <div class="form-group">
                <label for="new_payment_amount">Payment Amount:</label>
                <input type="number" step="0.01" name="new_payment_amount" value="{{ ad_request.payment_amount }}" required>
            </div>
            <button type="submit" class="button">Send Negotiated Request</button>
        </form>
    </div>
</body>
</html>
