<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Ad Request</h2>
        <form method="POST">
            <label for="requirements">Requirements:</label>
            <textarea name="requirements" id="requirements" rows="4" required>{{ ad_request.requirements }}</textarea>
            
            <label for="payment_amount">Payment Amount:</label>
            <input type="number" name="payment_amount" id="payment_amount" value="{{ ad_request.payment_amount }}" required>
            
            <button type="submit" class="btn">Update Ad Request</button>
        </form>
        
        <form method="POST" action="{{ url_for('delete_ad_request', ad_request_id=ad_request.id) }}">
            <button type="submit" class="btn btn-delete">Delete Ad Request</button>
        </form>
    </div>
</body>
</html>
